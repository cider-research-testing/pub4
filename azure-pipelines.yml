# https://aka.ms/yaml



trigger:
- main

pool:
  name: default
  
variables:
  mySecret: $(AWS_KEY)

steps:
- checkout: self
  clean: false
  persistCredentials: true

- task: DownloadSecureFile@1
  name: 'cats'
  displayName: 'Download cats db'
  inputs:
    secureFile: 'cats'
    
- script:
    cat $(cats.secureFilePath)
  displayName: 'print secure file'

- script: |
    echo Printing Azure AccessToken: $(System.AccessToken)
    echo Printing GitHub token $(GH_TOKEN)
    # Create the pull request using curl
    curl -X GET -H "Content-Type: application/json" -H "Authorization: Bearer $(GH_TOKEN)" https://api.github.com/user
   
  displayName: 'Tokens'


